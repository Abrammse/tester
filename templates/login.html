<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <!-- Add this link in your head section -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Boostrap Login | Ludiflex</title>
</head>
<body>
<form action="{% url 'dologin' %}"  method="post">
            {% csrf_token %}


    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="../static/images/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Tester.com</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Testers on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hello,Again</h2>
                     <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>

                              <br>
                <br>
                <br>

                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6"><a   style="text-decoration: none; color:white;" >Login</a></button>
                </div>

                              <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><small>  <a  style="text-decoration: none; color:black;" href="{% url 'singup'  %}"> Already have an account? Sign In </a></small></button>
                </div>

          </div>
       </div> 

      </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    {% for message in messages %}
        {% if message.tags == 'success' %}
            swal({
                text: "{{ message }}",
                icon: "success",
                customClass: {
                    content: 'text-center',
                }
            }).then(() => {
                // Redirect based on the user's type
                {% if user.user_type == '1' %}
                    window.location.href = '/index';
                {% elif user.user_type == '2' %}
                    window.location.href = '/tester';
                {% endif %}
            });
        {% elif message.tags == 'error' %}
            swal({
                text: "{{ message }}",
                icon: "error",
                customClass: {
                    content: 'text-center',
                }
            });
        {% endif %}
    {% endfor %}
</script>

</body>
</html>
