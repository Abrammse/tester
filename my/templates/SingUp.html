<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>
<form action="{% url 'signup_user' %}"  method="post">
            {% csrf_token %}
    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="../static/images/Wavy_Bus-01_Single-02.png" class="img-fluid" style="width: 270px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Tester.com</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Testers on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4" >
                     <h2 style="text-align: center;" >"Welcome"</h2>
                     <p style="text-align: center;">We are happy to join in our community</p>
                </div>
 <div class="input-group mb-3">
                    <input dir="ltr" type="text " class="form-control form-control-lg bg-light fs-6"   name="frist_name" placeholder="enter frist_name">
                </div>
                <div class="input-group mb-3">
                    <input dir="ltr" type="text" class="form-control form-control-lg bg-light fs-6" name="username" placeholder="User name">
                </div>


                <div class="input-group mb-3">
                    <input dir="ltr" type="text" class="form-control form-control-lg bg-light fs-6"  name="email"  placeholder="Email address">
                </div>


                <div class="input-group mb-3">
                    <input dir="ltr" type="password" class="form-control form-control-lg bg-light fs-6"   name="password" placeholder="Password">
                </div>
                <br>
                <br>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Sing up</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><small>  <a  style="text-decoration: none; color:black;" href="{% url 'login'  %}"> Already have an account? Sign In </a></small></button>
                </div>
          </div>
       </div> 

      </div>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    {% for message in messages %}
        {% if message.tags == 'success' %}
            swal({
                text: "{{ message }}",
                icon: "success",
                customClass: {
                    content: 'text-center',
                }
            });
        {% elif message.tags == 'error' %}
            swal({
                text: "{{ message }}",
                icon: "error",
                customClass: {
                    content: 'text-center',
                }
            });
        {% endif %}
    {% endfor %}
</script>
</body>
</html>
